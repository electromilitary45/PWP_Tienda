<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>INDEX</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Bienvenido Cliente</div>
        <p th:text="HOLA"></p>
        <p>[[${mensaje}]]</p>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${cliente}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
