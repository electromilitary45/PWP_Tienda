<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>INDEX</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <h2>Listado de Clientes</h2>
        <br>
        <hr>
        <a th:href="@{/cliente/nuevo/}">Nuevo Cliente</a>
        
        <div th:if="${cliente != null and !cliente.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${cliente}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td><a th:href="@{/cliente/eliminar/}+${cliente.idCliente}">Eliminar</a> <a th:href="@{/cliente/modificar/}+${cliente.idCliente}">Modificar</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${cliente == null or cliente.empty}">
            <p>NO HAY CLIENTESSSSSSSSSSSS</p>
        </div>
        
    </body>
</html>
